<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <h1>Calculadora Aritmética</h1>

    <label for="operacao">Selecione a operação:</label>
    <select id="operacao">
        <option value="+">Adição (+)</option>
        <option value="-">Subtração (-)</option>
        <option value="*">Multiplicação (*)</option>
        <option value="/">Divisão (/)</option>
    </select><br><br>

    <label for="num1">Digite o primeiro número:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Digite o segundo número:</label>
    <input type="number" id="num2"><br><br>

    <button onclick="calcular()">Calcular</button>

    <div id="resultado" style="margin-top: 20px;"></div>

    <script>
        function calcular() {
            const operacao = document.getElementById("operacao").value;
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const resultadoDiv = document.getElementById("resultado");
            let resultado;

            if (isNaN(num1) || isNaN(num2)) {
                resultadoDiv.textContent = "Por favor, digite números válidos.";
                return;
            }

            switch (operacao) {
                case "+":
                    resultado = num1 + num2;
                    break;
                case "-":
                    resultado = num1 - num2;
                    break;
                case "*":
                    resultado = num1 * num2;
                    break;
                case "/":
                    if (num2 === 0) {
                        resultadoDiv.textContent = "Erro! Divisão por zero não é permitida.";
                        return;
                    }
                    resultado = num1 / num2;
                    break;
                default:
                    resultadoDiv.textContent = "Operação inválida.";
                    return;
            }

            resultadoDiv.textContent = `O resultado da operação é: ${resultado}`;
        }
    </script>
</body>
</html>
